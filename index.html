<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrot</title>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f14b1264ed.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <section class="game__level__container">
        <span>Stage: </span>
        <span class="game__level">0</span>
      </section>
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <div class="game__description">
          <div class="game__score__container">
            <span>Remaining Carrot: </span>
            <span class="game__score">0</span>
          </div>
        </div>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <div class="pop-up__button--container">
        <button class="pop-up__before">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button class="pop-up__refresh">
          <i class="fa-sharp fa-solid fa-arrow-rotate-right"></i>
        </button>
        <button class="pop-up__next">
          <i class="fa-solid fa-forward-step"></i>
        </button>
      </div>
      <span class="pop-up__message"></span>
    </section>
    <section class="ending-pop-up pop-up--end">
      <span class="end-message">Congratulation!</span>
      <div class="end-button-container">
        <button class="end-reset">Reset</button>
        <button class="end-replay">Replay</button>
      </div>
    </section>
  </body>
</html>
